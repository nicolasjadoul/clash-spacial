            </div>
              
            <div class="card-body tab-content">
              <div class="tab-pane active" id="profile">
                <h6>Information du Profil</h6>
                <hr>
                <form>
                  <div class="form-group">
                    <label for="fullName">Nom complet</label>
                    <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" placeholder="Entrer votre Nom complet" value="Kenneth Valdez">
                  </div>
                    
                  <button type="button" class="btn btn-primary">Mettre à jour</button>
                  <button type="reset" class="btn btn-light">Réinitialiser</button>
                </form>
              </div>
              <div class="tab-pane" id="account">
                <h6>Compte</h6>
                <hr>
                <form>
                  <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Entrez votre nom d'utilisateur" value="">
                  </div>
                  <hr>
                  <div class="form-group">
                    <p class="text-muted font-size-sm">Attention ! Une fois votre compte supprimé, aucun retour en arrière n'est possible.</p>
                  </div>
                  <button class="btn btn-danger" type="button">Supprimer</button>
                </form>
              </div>
                
                
              <div class="tab-pane" id="security">
                <h6>Sécurité</h6>
                  
                <hr>
                <form>
                  <div class="form-group">
                    <label class="d-block">Changer votre mot de passe</label>
                    <input type="text" class="form-control" placeholder="Entrez votre ancien mot de passe">
                    <input type="password" class="form-control mt-1" placeholder="Nouveau mot de passe">
                    <input type="password" class="form-control mt-1" placeholder="Confirmer mot de passe">
                  </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
                  
            
                  
              </div>
             
              
            </div>
