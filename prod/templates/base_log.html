// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("button");

// Pause and play the video, and change the button
function myFunction() {
  if (video.paused) {
    video.play();
btn.className="buttonpaused";

  } else {
    video.pause();
btn.className="button";

  }
}
